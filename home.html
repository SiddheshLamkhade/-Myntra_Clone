<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/e31368b3b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="headerleft">
            <div class="logo">
                <img src="https://brandlogos.net/wp-content/uploads/2022/03/myntra-logo-brandlogos.net_.png" alt="myntralogo" height="60px">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Home And Living</a></li>
                    <li><a href="#">Beauty</a></li>
                    <li><a href="#">Studio</a></li>
                </ul>
            </div>
        </div>
        <div class="headerright">
            <form>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search for Product">
            </form>
            <div class="profile">
                <ul>
                    <li><i class="fa-regular fa-user"></i><b>Profile</b></li>
                    <li><i class="fa-regular fa-heart"></i><b>Wishlist</b></li>
                    
                    <li><i class="fa-solid fa-bag-shopping"></i><b>Bag</b></li>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/a69a4d171440337.646e99888c36c.jpg" alt="Banner">
    </div>
    <div class="brandsection">
        <h2>Medal Worthy Brands To Bag
        </h2>
        <div class="brandrow">
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            <div class="branditems"><img src="https://pbs.twimg.com/media/FjwmUcwacAE22sq.jpg" alt=""></div>
            
         </div>

    </div>
</body>
</html>
